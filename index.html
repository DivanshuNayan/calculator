<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="text" name="equation" class="screen" id="eqq" placeholder="0" autofocus>

        <div class="buttons">

            <div class="row">
                <button class="ac butt" style="font-size: 35px;">AC</button>
                <button class="ac butt" role="bc">⌫</button>
                <button class="ac butt">%</button>
                <button class="op butt">÷</button>
            </div>
            <div class="row">
                <button class="butt">7</button>
                <button class="butt">8</button>
                <button class="butt">9</button>
                <button class="op butt">×</button>
            </div>
            <div class="row">
                <button class="butt">4</button>
                <button class="butt">5</button>
                <button class="butt">6</button>
                <button class="op butt">−</button>
            </div>
            <div class="row">
                <button class="butt">1</button>
                <button class="butt">2</button>
                <button class="butt">3</button>
                <button class="op butt">+</button>
            </div>
            <div class="row">
                <button class="zero butt ">0</button>
                <button class="butt">.</button>
                <button class="op butt">=</button>
            </div>

        </div>
    </div>

    <script src="hello.js"></script>
</body>

</html>
